<script type="text/x-red" data-template-name="hue-bridge-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="hue-bridge.config.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]hue-bridge.config.input-name">
    </div>
    <div class="form-row">
        <label for="node-input-bridge"><i class="fa fa-server"></i> Bridge</label>
        <input type="text" id="node-input-bridge">
    </div>
    <div class="form-row">
        <label for="node-input-autoupdates"><i class="fa fa-refresh"></i> <span data-i18n="hue-bridge.config.autoupdates"></span></label>
        <label for="node-input-autoupdates" style="width:70%">
            <input type="checkbox" id="node-input-autoupdates" style="display:inline-block; width:22px; vertical-align:baseline;"><span data-i18n="hue-bridge.config.autoupdates-info"></span>
        </label>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('hue-bridge-node',{
        category: 'HueMagic',
        color: '#b7b7b7',
        defaults: {
            name: {value:""},
            bridge: {type: "hue-bridge", required: true},
            autoupdates: {value: true}
        },
        inputs: 1,
        outputs: 1,
        inputLabels: function() {
            return this._("hue-bridge.node.input");
        },
        outputLabels: function() {
            return this._("hue-bridge.node.output");
        },
        align: 'right',
        icon: "hue-bridge.png",
        paletteLabel: function() {
            return this._("hue-bridge.node.title");
        },
        label: function() {
            return this.name || this._("hue-bridge.node.title");
        }
    });
</script>
