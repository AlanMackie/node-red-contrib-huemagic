<script type="text/x-red" data-help-name="hue-switch">
    <p>Hue Switch node to receive button events.</p>

    <h3>Setup</h3>
    <p>Select the preconfigured Hue Bridge and hit the search button to find all available Hue Switch devices. Type in the name manually or keep the default device name. Note that events will only sent on deploy (once) and if a button is pressed. If necessary, all status updates of this node can be ignored by activating the "Skip events" option. If you operate this node in universal mode, you can optionally also choose whether this node should receive and output all events from other nodes of the same type.</p>

    <h3>Switch Events</h3>
    <p>The event message that the Hue Switch sends contains the following data in the <b>msg.payload</b> object:</p>
    <dl class="message-properties">
        <dt>button<span class="property-type">int</span></dt>
        <dd>Pressed button id</dd>

        <dt>name<span class="property-type">string</span></dt>
        <dd>Human readable pressed button name (On, Dim Up, Dim Down, Off)</dd>

        <dt>action<span class="property-type">string</span></dt>
        <dd>Human readable pressed button action (pressed, holded, short released, long released)</dd>

        <dt>updated<span class="property-type">string</span></dt>
        <dd>ISO 8601 date string of the last time when a button was pressed</dd>
    </dl>

    <h3>Additional Sensor Info</h3>
    <p>Additional information about the device is going to be sent to the <b>msg.info</b> object:</p>
    <dl class="message-properties">
        <dt>id<span class="property-type">int</span></dt>
        <dd>Numerical id of the sensor as registered on the bridge</dd>

        <dt>uniqueId<span class="property-type">string</span></dt>
        <dd>Unique Id of the sensor (typically hardware id)</dd>

        <dt>name<span class="property-type">string</span></dt>
        <dd>Name for the sensor</dd>

        <dt>type<span class="property-type">string</span></dt>
        <dd>Sensor type (e.g. Daylight, CLIPTemperature, ZGPSwitch)</dd>

        <dt>softwareVersion<span class="property-type">float</span></dt>
        <dd>Software version of the sensor</dd>

        <dt>battery<span class="property-type">int</span></dt>
        <dd>Current battery level of the Hue Switch in percent</dd>

        <dt>model<span class="property-type">object</span></dt>
        <dd>The model object of the sensor includes model specific information like the model.id, model.manufacturer, model.name and model.type</dd>
    </dl>

    <h3>Check status</h3>
    <p>Retrieves the status of the device by passing the following parameters to the <b>msg.payload</b>:</p>
    <dl class="message-properties">
        <dt class="optional">status<span class="property-type">any</span></dt>
        <dd>Returns the current status of the node without taking any action</dd>
    </dl>

    <h3>Universal Mode (optional)</h3>
    <p>Defines the sensor Id on the Hue Bridge manually if not configured in the node properties:</p>
    <dl class="message-properties">
        <dt>msg.topic<span class="property-type">int</span></dt>
        <dd>Manual definition of the sensor Id</dd>
    </dl>

    <h3>Last State Information</h3>
    <p>This node also sends the entire last state data (before the update) in the <b>msg.lastState</b> object. It can either contain false (boolean) or the objects payload (msg.lastState.payload) and info (msg.lastState.info). The return value "false" is only sent if there was no last state, e.g. when the node was newly created or restarted.</p>
</script>
