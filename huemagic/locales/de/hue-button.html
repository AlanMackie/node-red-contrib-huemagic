<script type="text/x-red" data-help-name="hue-button">
    <p>Hue Smart Button um Schaltererignisse zu empfangen.</p>

    <h3>Einrichtung</h3>
    <p>Wählen Sie die vorkonfigurierte Hue Bridge und klicken Sie auf die Suchschaltfläche, um alle verfügbaren Hue Buttons zu finden. Geben Sie den Namen manuell ein oder behalten Sie den Standardgerätenamen bei. Beachten Sie, dass Ereignisse nur bei der Bereitstellung (einmalig) und auf Knopfdruck gesendet werden. Bei Bedarf können alle Statusaktualisierungen dieses Nodes durch Aktivieren der Option "Mitteilungen ignorieren" ignoriert werden.</p>

    <h3>Button Ereignisse</h3>
    <p>The event message that the Hue Smart Button sends contains the following data in the <b>msg.payload</b> object:</p>
    <dl class="message-properties">
        <dt>button<span class="property-type">int</span></dt>
        <dd>ID der gedrückten Taste, 1002 für normales Drücken, 1003 für langes gedrückt halten (und loslassen) und 1001 während der Button lange gedrückt wird.</dd>

        <dt>name<span class="property-type">string</span></dt>
        <dd>Lesbarer Name der gedrückten Taste (always On)</dd>

        <dt>action<span class="property-type">string</span></dt>
        <dd>Lesbare gedrückte Tastenaktion (short released, long released, holded)</dd>

        <dt>updated<span class="property-type">string</span></dt>
        <dd>ISO 8601 Datum des letzten Zeitpunkts, zu dem eine Taste gedrückt wurde</dd>
    </dl>

    <h3>Zusätzliche Sensorinformationen</h3>
    <p>Zusätzliche Informationen zum Gerät werden an das Objekt <b>msg.info</b> gesendet:</p>
    <dl class="message-properties">
        <dt>id<span class="property-type">int</span></dt>
        <dd>Numerische ID des Sensors, wie auf der Bridge registriert</dd>

        <dt>uniqueId<span class="property-type">string</span></dt>
        <dd>Eindeutige ID des Sensors (normalerweise Hardware-ID)</dd>

        <dt>name<span class="property-type">string</span></dt>
        <dd>Name des Sensors</dd>

        <dt>type<span class="property-type">string</span></dt>
        <dd>Sensor-Typ (z.B. Daylight, CLIPTemperature, ZGPSwitch)</dd>

        <dt>softwareVersion<span class="property-type">float</span></dt>
        <dd>Softwareversion des Sensors</dd>

        <dt>battery<span class="property-type">int</span></dt>
        <dd>Aktueller Batteriestand des Sensors in Prozent</dd>

        <dt>model<span class="property-type">object</span></dt>
        <dd>Das Modellobjekt des Sensors enthält modellspezifische Informationen wie model.id, model.manufacturer, model.name und model.type</dd>
    </dl>

    <h3>Letzte Zustandsinformationen</h3>
    <p>Dieser Node schickt auch die gesamten letzten Zustandsinformationen (vor dem Update) in das <b>msg.lastState</b>-Objekt. Dieses kann entweder false (Boolean) or die Objekte payload (msg.lastState.payload) und info (msg.lastState.info) beinhalten. Der Rückgabewert "false" wird nur dann gesendet, wenn es keinen letzten Zustand gab oder der Node neu erstellt oder gestartet wurde.</p>
</script>
